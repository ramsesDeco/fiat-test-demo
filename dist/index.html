<!DOCTYPE html><html lang="en"><head><title>Jade</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i"><link rel="stylesheet" href="css/index.css"></head><body><nav class="navbar navbar-fixed-top" id="header"><div class="container"><div class="navbar-header"><figure class="navbar-brand"><img class="fiat-logo" src="./img/logo.png" alt="Brand"></figure><button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div class="navbar-collapse collapse" id="navbar"><ul class="nav navbar-nav"><li class="active"><a href="#Modelos">Modelos</a></li><li><a href="#PruebaDeManejo">Prueba de Manejo</a></li><li><a href="#Cotizar">Cotizar</a></li><li><a href="#Promociones">Promociones</a></li></ul></div></div></nav><section id="landing"><div class="container"><h4>Cotizador</h4><div class="message col-xs-12"><span class="bar"></span><span>CITADINO, AVENTURERO, DEPORTIVO</span><span class="bar"></span></div><h3>Elige el tuyo</h3><figure><img src="./img/auto.png" alt="car"></figure></div></section><form class="main-form container"><div class="input-group"><div class="col-sm-6 col-xs-12"><div class="input-custom input-md" id="select"><label>Modelo</label><select class="form-control"><option value="-1" disabled="" selected="">Selecciona<option value="0">Mobi</option><option value="1">Uno</option></option></select><span class="dropdown__arrow"> </span></div></div><div class="col-sm-6 col-xs-12"><div class="input-custom input-md" id="select"><label>Versión</label><select class="form-control"><option value="-1" disabled="" selected="">Selecciona<option value="0">Mobi easy</option><option value="1">Uno Like</option></option></select><span class="dropdown__arrow"> </span></div></div></div><div class="input-group"><div class="col-sm-6 col-xs-12"><div class="input-custom input-md" id="select"><label>Estado</label><select class="form-control"><option value="-1" disabled="" selected="">Selecciona<option value="0">Coahuila</option><option value="1">Nuevo Leon</option></option></select><span class="dropdown__arrow"> </span></div></div><div class="col-sm-6 col-xs-12"><div class="input-custom input-md" id="select"><label>Distribuidor</label><select class="form-control"><option value="-1" disabled="" selected="">Selecciona<option value="0">Fiat Coahuila</option><option value="1">Fiat Nuevo Leon</option></option></select><span class="dropdown__arrow"> </span></div></div></div><div id="personal_data"><div class="form-title"><div class="title-area"><span class="bar"></span><h3>Datos Personales</h3><span class="bar"></span></div><div class="subtitle">Escribe tus datos personales</div></div><div class="input-group"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><div class="input-custom input-md" id="input"><label>Nombre (s)</label><input class="form-control" type="text" placeholder="Ej. Juan"></div></div><div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><div class="input-custom input-md" id="input"><label>Apellido Paterno</label><input class="form-control" type="text" placeholder="Ej. López"></div></div><div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><div class="input-custom input-md" id="input"><label>Apellido Materno</label><input class="form-control" type="text" placeholder="Ej. Tovar"></div></div></div><div class="input-group"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><div class="input-custom input-md" id="input"><label>Email</label><input class="form-control" type="email" placeholder="Tu@email.com"></div></div><div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"><div class="input-custom input-md" id="input"><label>Teléfono</label><input class="form-control" type="text" placeholder="0184443906" pattern="d*"></div></div></div><div class="input-group"><div class="col-xs-12"><div class="input-custom input-md" id="input-radio-group"><label></label><div class="radio-group"><div class="input-radio col-xs-4"><input class="form-control" type="radio" name="contact" value="1"><div class="radio-box"><i class="glyphicon glyphicon-earphone"></i><span>Teléfono</span></div></div><div class="input-radio col-xs-4"><input class="form-control" type="radio" name="contact" value="2"><div class="radio-box"><i class="glyphicon glyphicon-envelope"></i><span>Email</span></div></div><div class="input-radio col-xs-4"><input class="form-control" type="radio" name="contact" value="3"><div class="radio-box"><span>Ambos</span></div></div></div></div></div></div></div><div id="payment_method"><div class="form-title"><div class="title-area"><span class="bar"></span><h3>Forma de pago</h3><span class="bar"></span></div><div class="subtitle">Personaliza tu cotizacion</div></div><div class="input-group"><div class="col-xs-12"><div class="input-custom input-md" id="input-radio-group"><label>Elije tu tipo de pago</label><div class="radio-group"><div class="input-radio col-xs-6"><input class="form-control" type="radio" name="payment" value="1"><div class="radio-box"><span>Contado</span></div></div><div class="input-radio col-xs-6"><input class="form-control" type="radio" name="payment" value="2"><div class="radio-box"><span>Crédito</span></div></div></div></div></div></div><div class="input-group"><div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"><div class="input-custom input-md" id="input"><label>Cantidad de enganche</label><input class="form-control" type="text" placeholder="80000" pattern="d*"></div></div><div class="col-sm-6 col-xs-12"><div class="input-custom input-md" id="select"><label>Plazo</label><select class="form-control"><option value="-1" disabled="" selected="">Selecciona<option value="1">72 meses</option><option value="1">104 meses</option></option></select><span class="dropdown__arrow"> </span></div></div></div></div><div id="comment"><div class="form-title"><div class="title-area"><span class="bar"></span><h3>Comentarios</h3><span class="bar"></span></div><div class="subtitle">Nos importan tus comentarios</div></div><div class="input-group"><div class="col-xs-12"><div class="input-custom input-md" id="input-text-area"><label class="col-xs-12">¿Dudas? ¿Comentarios?</label><textArea class="form-control" placeholder="Escríbenos"></textArea></div></div></div></div><div class="checkbox-terms"><input type="checkbox" name="privacyTerms" id="privacyTerms"><label for="privacyTerms">He leído y acepto el <u>aviso de privacidad</u></label></div><div class="checkbox-terms"><input type="checkbox" name="offers" id="offers"><label for="offers">No deseo recibir promociones</label></div><div class="submit-area"><div class="input-custom input-md col-xs-6 col-sm-3"><input class="form-control" type="submit" value="ENVIAR"></div></div></form><script src="/js/index.js"></script></body></html>
